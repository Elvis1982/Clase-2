<svg
      width="1000"
      height="600"
      viewBox="0 0 1000 600"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <style>
        .box_shadow {
          box-shadow: -5px -5px 20px -10px #1d03ff;
        }
        .shadow_right {
          -webkit-filter: drop-shadow(-5px -5px 15px #1d03ff);
          filter: drop-shadow(-5px -5px 15px #1d03ff);
        }
        .shadow_left{
          -webkit-filter: drop-shadow(5px 5px 15px #1d03ff);
          filter: drop-shadow(5px 5px 15px #1d03ff);
        }
      </style>
      <defs>
        <linearGradient id="gradient__0" x1="0" y1="0" x2="0" y2="1">
          <stop stop-color="#1d03ff" offset="0.0%" />
<stop stop-color="#7f86f3" offset="16.7%" />
<stop stop-color="#efedff" offset="33.3%" />
<stop stop-color="white" offset="50.0%" />
<stop stop-color="#efedff" offset="66.7%" />
<stop stop-color="#7f86f3" offset="83.3%" />
<stop stop-color="#1d03ff" offset="100.0%" />
        </linearGradient>

       <filter id="grain" x="-500" y="-300" width="2000" height="1200" filterUnits="userSpaceOnUse">>
        <feFlood flood-color="#ffffff" result="neutral-gray" />
  
        <feTurbulence
          in="neutral-gray"
          type="fractalNoise"
          baseFrequency="2.5"
          numOctaves="100"
          stitchTiles="stitch"
          result="noise"
        />
  
        <feColorMatrix
          in="noise"
          type="saturate"
          values="0"
          result="destaturatedNoise"
        ></feColorMatrix>
  
        <feComponentTransfer in="desaturatedNoise" result="theNoise">
          <feFuncA type="table" tableValues="0 0 0.4 0"></feFuncA>
        </feComponentTransfer>
  
        <feBlend
          in="SourceGraphic"
          in2="theNoise"
          mode="soft-light"
          result="noisy-image"
        />
      </filter>}
      </defs>

      <g filter="url(#grain)">
        <rect width="1000" height="600" fill="#1d03ff"/>
        <rect
              class=""
              id="rect__4"
              x="444.44444444444446"
              y="133.33333333333334"
              width="111.11111111111111"
              height="333.3333333333333"
              fill="url(#gradient__0)"
            />
<rect
              class="shadow_left"
              id="rect__5"
              x="555.5555555555555"
              y="100"
              width="111.11111111111111"
              height="400"
              fill="url(#gradient__0)"
            />
<rect
              class="shadow_left"
              id="rect__6"
              x="666.6666666666666"
              y="66.66666666666666"
              width="111.11111111111111"
              height="466.6666666666667"
              fill="url(#gradient__0)"
            />
<rect
              class="shadow_left"
              id="rect__7"
              x="777.7777777777778"
              y="33.333333333333314"
              width="111.11111111111111"
              height="533.3333333333334"
              fill="url(#gradient__0)"
            />
<rect
              class="shadow_left"
              id="rect__8"
              x="888.8888888888889"
              y="0"
              width="111.11111111111111"
              height="600"
              fill="url(#gradient__0)"
            />
<rect
              class="shadow_right"
              id="rect__3"
              x="333.3333333333333"
              y="100"
              width="111.11111111111111"
              height="400"
              fill="url(#gradient__0)"
            />
<rect
              class="shadow_right"
              id="rect__2"
              x="222.22222222222223"
              y="66.66666666666667"
              width="111.11111111111111"
              height="466.66666666666663"
              fill="url(#gradient__0)"
            />
<rect
              class="shadow_right"
              id="rect__1"
              x="111.11111111111111"
              y="33.333333333333336"
              width="111.11111111111111"
              height="533.3333333333334"
              fill="url(#gradient__0)"
            />
<rect
              class="shadow_right"
              id="rect__0"
              x="0"
              y="0"
              width="111.11111111111111"
              height="600"
              fill="url(#gradient__0)"
            />
      </g>
    </svg>